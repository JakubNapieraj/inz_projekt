<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

  <title>Add new password</title>
</head>
<body>
<style>
  .search_form {
    border-radius: 5px;
    border: solid 1px;
  }

  button {
    border-radius: 10px;
    border: solid 1px;
    transition: 200ms;
    margin: 3px;
  }

  button:hover {
    transform: translateY(-5px);
  }

  .table_header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-content: center;
  }

  .row {
    margin-left: 0;
    margin-right: 0;
  }

</style>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Password Manager</a>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.success}">
        <div class="alert alert-info">Nowe Hasło zostało dodane!</div>
      </div>

      <h1>Update Password</h1>
      <form th:action="@{/password/add}" th:object="${password}" method="post">

        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
          error</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
          <label for="firstName" class="control-label">email</label> <input
                id="firstName" class="form-control" th:field="*{email}" />
          <p class="error-message"
             th:each="error: ${#fields.errors('email')}"
             th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('url')}? 'has-error':''">
          <label for="lastName" class="control-label">url</label> <input
                id="lastName" class="form-control" th:field="*{url}" />
          <p class="error-message"
             th:each="error : ${#fields.errors('url')}"
             th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('passwordHash')}? 'has-error':''">
          <label for="email" class="control-label">password</label> <input
                id="email" class="form-control" th:field="*{passwordHash}" />
          <p class="error-message"
             th:each="error : ${#fields.errors('passwordHash')}" th:text="${error}">Validation
            error</p>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
          </a></span>
        </div>

      </form>
    </div>
  </div>
  <div class="row m-t-25">

    <div class="container">
      <div class="col-lg-9">
        <div class="table_header">
          <h2 class="title-1 m-b-25">Zapisane hasła</h2>
          <div class="search_password">
            <input type=search class="search_form">
            <button>Szukaj</button>
          </div>
          <a href="/password/add" target="_parent" method="get"><button>+</button></a>
        </div>
        <div class="table-responsive table--no-card m-b-40">
          <table class="table table-borderless table-striped table-earning">
            <thead>
            <tr>

              <th>DOMENA</th>
              <th>LOGIN</th>
              <th>HASŁO</th>
              <th>OSTATNIA ZMIANA</th>
              <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="password: ${passwordsDto}">

              <td th:text="${password.url}"></td>
              <td th:text="${password.email}"></td>
              <td th:text="${password.passwordHash}"></td>
              <td th:text="${password.lastChange}"></td>
              <td><button>Delete</button><button>Update</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
